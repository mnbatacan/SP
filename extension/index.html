<!-- CHROME EXTENSION POP-UP WINDOW HTML -->


<!doctype html>
<html>
  <head>
    <script src="jquery.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="inject.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin:600|Catamaran:600|Signika:600|Lato" rel="stylesheet">
     	<!-- <script type="text/javascript" src="index.js"></script> -->


    <!-- <script src="https://apis.google.com/js/client.js"></script> -->
    <title>Youtube Comments Moderator</title>
  </head>

  <body>
    <div id="index-page">
      <img src="bleeped-logo.png" alt="bleeped logo" height="40px" width="230px">
      <p>an automatic Youtube comments moderator</p>
     <button type="button" class="waves-effect waves-light btn cyan darken-1" id="authorize-button" style="font-size: 12px;">Log in</button>
     <button type="button" class="waves-effect waves-light btn-flat" id="help-button" style="font-size: 12px;">help</button>
     <button type="button" class="waves-effect waves-light btn-flat" id="about-button" style="font-size: 12px;">about</button>
    </div>

    <div id="preloader">
      <div class="preloader-wrapper big active">
      <div class="spinner-layer spinner-blue">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div></div>

    <div id="mainDiv">
     <!-- index pop-up-->
       <img id="logo" src="bleeped-logo.png" alt="bleeped logo" height="23px" width="140px">
       <div class="row">
        <div class="col s12 m5">
          <div id="credentials-card">
            <p id="channel-name"></p>
            <p id="sub-count"></p> 
            <img src="" class="circular--square" id="channel-thumbnail"/>
            <div class="button-holder">
              <button type="button" class="waves-effect waves-light btn-flat" id="channel-button" style="font-size: 10px;">Go to Channel</button>
              <button type="button" class="waves-effect waves-light btn-flat" id="signout-button" style="font-size: 10px;">Sign out</button>
           </div>
          </div>
        </div>
      </div>

      <div  id="video-card" class="row">
        <div class="col s12 m5">
            <h6 id="video-title"></h6>
            <div id="vid-statistics">
              <img id="like-button" src="like-button.png" alt="like button" height="10px" width="10px">
              <p id="total_views" style="margin-top: -15px; margin-left: 15px"></p>
               <img id="comment-button" src="comment-button.png" alt="comment button" height="10px" width="10px">
              <p id="total_comments" style="margin-top: -17px; margin-left: 15px"></p>
            </div>
            <button type="button" class="waves-effect waves-light btn deep-orange lighten-1" id="moderate-button" style="font-size: 12px;">Moderate</button>
            
            <button type="button" class="waves-effect waves-light btn-flat" id="analytics-button" style="font-size: 12px;">Video Comments Manager</button>
            <div id="progress-div" class="progress">
              <div id="moderate-progress" class="determinate" style="width: 70%"></div>
            </div>
            

          <div>
            
          </div>

      </div>


        
    </div>

    <div class="row">
    <div class="col s12 m6">
      <div id="statistics-div">
<!--               <p id="no-moderated-comments"></p> -->
        <a class='dropdown-trigger btn' href='#' id="offensive_drp" data-target='offensive-word'>Offensive</a>
        <a class='dropdown-trigger btn' href='#' id="hate_drp" data-target='hate-word'>Hate</a>
              <div>
                <p id="no-public-comments" style="color:#66bb6a"></p>
                <p id="public-word" style="color:#7cb342">total processed comments</p>
              </div>
              <div class="labels">
                <p id="no-neutral-comments" style="color:#0277bd"></p>
                <p id="neutral-word" style="color:#00b0ff">clean</p>
              </div>

              <div class="labels">
                <ul id='offensive-word' class='dropdown-content'>
                  <li></li>
                  <!-- <li>one!</li> -->
                </ul>
                <p id="no-offensive-comments" style="color:#f57c00"></p>
                <!-- <p id="offensive-word" style="color:#ffab40">offensive</p> -->
              </div>

              <div class="labels">
                <ul id='hate-word' class='dropdown-content'>
                  <li></li>
                  <!-- <li>one!</li> -->
                </ul>
                <p id="no-hate-comments" style="color:#ff7043"></p>
              </div>

            </div>




    </div></div>


    
    <script type="text/javascript" src="background.js"></script>
       <script type="text/javascript" src="popup.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- <script type="text/javascript" src="inject.js"></script> -->
    </div>
  </body>

</html>
